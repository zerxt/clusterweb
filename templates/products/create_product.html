<!-- templates/products/create_product.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Create a New Product</h2>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group mb-3">
        <label for="id_product_name">Product Name</label>
        <input type="text" name="product_name" id="id_product_name" class="form-control">
      </div>

      <div class="form-group mb-3">
        <label for="id_product_photo">Product Photo</label>
        <input type="file" name="product_photo" id="id_product_photo" class="form-control">
      </div>

      <div class="form-group mb-3">
        <label for="id_product_type">Product Type</label>
        <input type="text" name="product_type" id="id_product_type" class="form-control">
      </div>

      <div class="form-group mb-3">
        <label for="id_product_price">Product Price</label>
        <input type="number" name="product_price" id="id_product_price" class="form-control">
      </div>

      <div class="form-group mb-3">
        <label for="id_product_weight">Product Weight</label>
        <input type="number" name="product_weight" id="id_product_weight" class="form-control">
      </div>

      <button type="submit" class="btn btn-success mt-3">Create Product</button>
    <a href="{% url 'products:my_products' %}" class="btn btn-secondary mt-3">Back to My Products</a>
    </form>

  </div>
{% endblock %}

{% extends "base_generic.html" %}

{% block content %}
<h1 class="mb-4 text-center">Register</h1>

<div class="container">
    <form method="post" class="col-md-6 mx-auto">
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" class="form-control" value="{{ form.username.value }}">
        </div>
        
        <div class="form-group mb-3">
            <label for="id_password1">Password</label>
            <input type="password" name="password1" id="id_password1" class="form-control" value="{{ form.password1.value }}">
        </div>
        
        <div class="form-group mb-3">
            <label for="id_password2">Confirm Password</label>
            <input type="password" name="password2" id="id_password2" class="form-control" value="{{ form.password2.value }}">
        </div>
        
        <div class="form-group mb-3">
            <label for="id_phone_number">Phone Number</label>
            <input type="text" name="phone_number" id="id_phone_number" class="form-control" value="{{ form.phone_number.value }}">
        </div>
        
        <div class="form-group mb-3">
            <label for="id_address">Address</label>
            <input type="text" name="address" id="id_address" class="form-control" value="{{ form.address.value }}">
        </div>
        
        <div class="form-group mb-3">
            <label for="id_status_ownership">Status Ownership</label>
            <select name="status_ownership" id="id_status_ownership" class="form-control">
                <option value="Owner" {% if form.status_ownership.value == 'Owner' %}selected{% endif %}>Owner</option>
                <option value="Renter" {% if form.status_ownership.value == 'Renter' %}selected{% endif %}>Renter</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="text-center mt-4">
        <a href="{% url 'residents:login' %}">Already have an account? Login here.</a>
    </div>
</div>
{% endblock %}

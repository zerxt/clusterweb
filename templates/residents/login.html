{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h4 class="text-center mb-4">Login</h4>
          <form method="post" action="{% url 'residents:login' %}">
            {% csrf_token %}

            <!-- Username Field -->
            <div class="form-group mb-3">
              <label for="id_username">Username</label>
              <input
                type="text"
                name="username"
                id="id_username"
                class="form-control"
                placeholder="Enter your username"
                required
              >
            </div>

            <!-- Password Field -->
            <div class="form-group mb-3">
              <label for="id_password">Password</label>
              <input
                type="password"
                name="password"
                id="id_password"
                class="form-control"
                placeholder="Enter your password"
                required
              >
            </div>

            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-sm">Login</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <small>Don't have an account? <a href="{% url 'residents:register' %}">Register here</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
